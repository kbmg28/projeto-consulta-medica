<div class="row">
    <h2 class="h2">
        {{nome}}
    </h2>
    <div>

    </div>
    
    <div class="col-md-6 ">
        <div class="header-painel-medico">
            <h3>Painel de Consultas <button type="button" class="btn btn-primary">Marcar</button></h3>
            
        </div>
        <div>
            <table class="table mdbTable">
                <thead >
                    <tr>
                        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let e of list; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{e.medico.nomeMedico}}</td>
                        <td>{{e.dataHoraConsulta}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-warning" *ngIf="error">
                <p>{{ error }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="header-painel-medico">
            <h3>Painel de MÃ©dicos 
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </h3>
        </div>
        <table class="table mdbTable">
            <thead >
                <tr>
                    <th *ngFor="let head of headElementsMedico" scope="col">{{head}} </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of listMedicos; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{e.nomeMedico}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
